<body>
        <button style="background-color: rgb(51, 108, 216)" class="mybutton" id="btn_load">LOAD</button>
        <button style="background-color: rgb(243, 0, 0)" class="mybutton" id="btn_launch">LAUNCH</button>
        <button style="background-color: rgb(15, 194, 51)" class="mybutton" id="btn_term">TERMINATE</button>
        <button style="background-color: rgb(51, 62, 216)" class="mybutton" id="btn_con">CONNECT</button>
        <button style="background-color: rgb(205, 89, 214)" class="mybutton" id="btn_run">RUN</button>
        <button style="background-color: rgb(255, 132, 0)" class="mybutton" id="btn_stp">STOP</button>
        <button style="background-color: rgb(242, 48, 0)" class="mybutton" id="btn_pause">PAUSE</button>
        <button style="background-color: rgb(241, 217, 0)" class="mybutton" id="btn_resume">RESUME</button>
        <button style="background-color: rgb(0, 241, 209)" class="mybutton" id="btn_disc">DISCONNECT</button>

        <br>
        <input type="file" id="file-selector" multiple>
        <br>
        
        <div class="content" id="exercise-view">
        <div class="split a">
            <div class="row">
				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						Gazebo
					</div>
					<div class="card-body">
						<iframe class="window" id="iframe" style="display:block;" src="http://127.0.0.1:6080/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500" ></iframe>
					</div>
					</div>
				</div>

				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						Console
					</div>
					<div class="card-body">
						<iframe class="window" id="console-vnc" style="display:block;" src="http://127.0.0.1:1108/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500"></iframe>
					</div>
					</div>
				</div>
			</div>
		</div>
        <br>
		<div class="split b">
			<div class="row">
				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						Rviz
					</div>
					<div class="card-body">
						<iframe class="window" id="rviz-vnc" style="display:block;" src="http://127.0.0.1:6081/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500"></iframe>
					</div>
					</div>
				</div>

				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						GUI
					</div>
					<div class="card-body">
						<iframe class="window" id="gui-vnc" style="display:block;" src="http://127.0.0.1:6082/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500"></iframe>
					</div>
					</div>
				</div>
			</div>

		</div>
	</div>

    <script>
        Split(['.a', '.b'], {
          gutterSize: 3,
          sizes: [10,10]
